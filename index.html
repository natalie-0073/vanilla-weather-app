    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 search-city-input">
                    <form id="search-form"><input type="search" placeholder="Find your city" class="search_input" id="search-input">
                        <button class="search-button" type="submit">Search</button></div>
                </form>
            </div>
            <h1 id="city-name"></h1>

            <p id="date"></p>
            <p id="sky-condition"></p>

            <div class="row">
                <div class="col-6 current-weather-info">
                    <img src="" alt="" id="icon"><span class="current-temp" id="current-temperature"></span><span class="cel-fahr"><a id="celsius" href="#" class="active">&deg;C</a> | <a id="fahrenheit" href="#">&deg;F</a></span>
                </div>
                <div class="col-6 desc-info">
                    <span class="humidity">Humidity: <span  id="humidity"></span>%</span>
                    <span class="wind">Wind: <span  id="wind-speed"></span>m/s</span>
                </div>
            </div>
            <div class="row future-forecast">
                <div class="col-2 ul-image">
                    <span class="day">Mon</span>
                    <span><img src="img/5729380_cloudy_snow_winter_cloud_snowflake_icon.svg" alt="" class="weather-image"></span>
                    <span><img src="img/temperature-svgrepo-com.svg" alt="" class="temp-sign"></span><span class="future-temp">18&deg;</span>
                </div>
